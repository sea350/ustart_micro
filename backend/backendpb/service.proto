syntax="proto3";

package backend.service;

//import "backend.proto";

option go_package= "backendpb";

service Backend {
  rpc Signup(SignupRequest) returns (SignupResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
}

message Empty{}

message SignupRequest {
  string Email = 1;
  string Password = 2;
  string Username = 3;
  string FirstName = 4;
  string LastName = 5;
  string CurrentSchool = 6;
}

message SignupResponse {
  string UUID = 1;
}

message LoginRequest{
  string Identifier = 1;
  string Challenge = 2;
}

message LoginResponse{
  string Name = 1;
}