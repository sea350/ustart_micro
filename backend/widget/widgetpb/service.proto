syntax="proto3";

package widgets.service;

import "models.proto";
import "google/protobuf/any.proto";

option go_package= "widgetpb";

service Widg {
    //Store/Delete 1 widget and Retrieve one/all widgets within context
    rpc StoreWidget(StoreRequest) returns (StoreResponse);
    rpc DeleteWidget(DeleteRequest) returns (DeleteResponse);
    rpc LookupWidget(LookupRequest) returns (LookupResponse);
    rpc LookupAllWidget(LookupAllRequest) returns (LookupAllResponse);

    rpc LookupUserShowCase(LookupUserShowRequest) returns(LookupUserShowResponse);
    rpc LookupUserBlogCase(LookupUserBlogRequest) returns(LookupUserBlogResponse);
    //2 combinations --> User Showcase and User Blog
    rpc LookupProjectShowCase(LookupProjectShowRequest) returns(LookupProjectShowResponse);
    rpc LookupProjectBlogCase(LookupProjectBlogRequest) returns(LookupProjectBlogResponse);
    //2 combinations --> Project Showcase and Project Blog
    rpc LookupEventShowCase(LookupEventShowRequest) returns(LookupEventShowResponse);
    rpc LookupEventBlogCase(LookupEventBlogRequest) returns(LookupEventBlogResponse);
    //2 combinations --> Event Showcase and Event Blog


    //Test for User --> Posting in Showcase and Blog
    rpc PostUserShowCase(PostUserShowRequest) returns(PostUserShowResponse);
    rpc PostUserBlogCase(PostUserBlogRequest) returns(PostUserBlogResponse);
}
  
message Empty{}

message StoreRequest{
  string UID = 1;
  google.protobuf.Any WidgetData = 2;
}

message StoreResponse{
  string WidgetID = 1;
  string Time = 2;
}

message DeleteRequest{
  string UID = 1;
  string Password = 2;
  google.protobuf.Any WidgetData = 3;
}

message DeleteResponse{}

message LookupRequest{
  string UID = 1;
  string WidgetID = 2;
}

message LookupResponse{
  google.protobuf.Any WidgetData = 1;
  string Time = 2;
}

message LookupAllRequest{
  string UID = 1;
}

message LookupAllResponse{
  repeated google.protobuf.Any WidgetData = 1;
}

message LookupUserShowRequest{
  string UID = 1;
}

message LookupUserShowResponse{
  string WidgetID = 1;
  google.protobuf.Any WidgetData = 2;
}

message LookupUserBlogRequest{
  string UID = 1;
}

message LookupUserBlogResponse{
  string WidgetID = 1;
  google.protobuf.Any WidgetData = 2;
}

message LookupProjectShowRequest{
  string ProjectID = 1;
}

message LookupProjectShowResponse{
  string WdigetID = 1;
  google.protobuf.Any WidgetData = 2;
}

message LookupProjectBlogRequest{
  string ProjectID = 1;
}

message LookupProjectBlogResponse{
  string WidgetID = 1;
  google.protobuf.Any WidgetData = 2;
}

message LookupEventShowRequest{
  string EventID = 1;
}

message LookupEventShowResponse{
  string WidgetID = 1;
  google.protobuf.Any WidgetData = 2;
}

message LookupEventBlogRequest{
  string EventID = 1;
}

message LookupEventBlogResponse{
  string WidgetID = 1;
  google.protobuf.Any WidgetData = 2;
}

//Test functions
message PostUserShowRequest{
  string UID = 1;
  string WidgetID = 2;
}

message PostUserShowResponse{
  string Time = 1;
}

message PostUserBlogRequest{
  string UID = 1;
  string WidgetID = 2;
}

message PostUserBlogResponse{
  string Time = 1;
}

